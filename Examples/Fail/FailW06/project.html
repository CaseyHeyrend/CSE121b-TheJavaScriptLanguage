<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Tip Calculator</title>
    <link rel="stylesheet"  href="/styles/projectstyle.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">Tip Calculator</h1>
        <div class="field">
            <label for="Amount" class="field__label">Amount</label>
            $ <input type="text" name="amount" id="amount" placeholder="Bill Amount" class="field__input">
        </div>
        <div class="field">
            <label for="tip" class="field__label">Tip</label>
            <select name="tip" class="field__input">
                <option placeholder="0">-- Choose an Option --</option>
                <option value="0.1">10&#37; &#45; Ok</option>
                <option value="0.15">15&#37; &#45; Better</option>
                <option value="0.2">20&#37; &#45; Awesome</option>
                <option value="0.3">30&#37; &#45; Lucky!</option>
            </select>
        </div>
        <div class="field">
            <label for="people" class="field__label">People</label>
            <input type="number" value="1" min="1" step="1" id="people" class="field__input">
        </div>
        <button id="calculate">Calculate!</button>
        <div class="info">
            <p class="info__tip"></p>
            <p class="info__total"></p>
        </div>
    </div>
<script src="/scripts/project.js"></script>
</body>
</html>
