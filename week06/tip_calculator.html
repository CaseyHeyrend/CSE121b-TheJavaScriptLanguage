<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/projectstyles.css">
    <title>Project | Tip Calculator</title>
</head>
<body>
    <div id = "container">
        <h1>Tip Calculator</h1>
        
        <div id="calculator">
            <form>
                <label>
                    How much was your bill?<br>
                    $ <input type="text" id="billAmount"><br>
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0"> -- Choose an Option --</option>
                        <option value="0.3">30% - Lucky!</option>
                        <option value=".2">20% - Awesome</option>
                        <option value="0.15">15% - Better</option>
                        <option value=".1">10% - Ok</option>
                        <option value=".05">5% - Bad</option>
                    </select><br>
                </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people.
                </label><br>
                <button type="button" id="calculate">Calculate</button>
            </form>
        
        </div><!-- #calculator -->
        
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div><!-- #totalTip -->
    
    </div><!-- #container -->
    <script src="/scripts/calculator.js"></script>
</body>
</html>
