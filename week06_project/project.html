<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Tip Calculator</title>
    <link rel="stylesheet" href="/styles/project.css">
</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">

        <form>
            <p>What is your bill amount?</p>
            <p>
                $ <input id="billamt" type="text"
                placeholder="Bill Amount"></p>
             <p> How was your service (Tip)?</p>
             <p>
                <select id="servicetip">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Better</option>
                    <option value="0.15">15&#37; &#45; Ok</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
                <p>How many people are sharing the bill?</p>
                <input id="pplamt" type="text" 
                placeholder="Number of People"> People
                <button type="button" id="Calculate">Calculate!</button>
        </form>
    </div>
    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
</div>
<script src="/scripts/main.js"></script>
<script src="/scripts/project.js"></script>
</body>
</html>
